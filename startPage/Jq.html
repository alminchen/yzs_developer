<body>

<script src="./js/jquery-2.1.1.js"></script>
<script>
    $youziku.load(".test-div", "6aac44556c2043a884a4eec6cebfae65", "PingFangSC");
    $youziku.draw();
    $(function () {
        $('.test-div').append(
            $("<div/>", {
                "class": "place-div"
            }).append(
                $("<a/>", {
                    "class": "test-a",
                    "text": "测试",
                    "href": "javascript:;",
                }).append(
                    $("<span/>", {
                        "class": 'test-span',
                        "text": "span测试",
                        "data-span":"1",
                        "click": function (e) {
                            e.cancelBubble = true;
                            e.stopPropagation();
                            alert($(this).attr("data-span"))
                        }
                    })
                )
            )
        )
    })
</script>
